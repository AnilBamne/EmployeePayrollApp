<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeePayrollForm</title>
    <link rel="stylesheet" href="../CSS/EmployeeRegister.css">
    
</head>
<!-- uc1 -->
<body>     
    <header class="header-content header">
        <div class="logo-content ">
            <img src="../Assets/images/logo.png" alt="logo" class="logo">
            <div >
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="lable text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="your name ..." required>
                <error-output class="text-error" for="text"></error-output>
            </div>

<!-- uc2 -->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Assets/profile-images/Ellipse -1.png"
                            required>
                        <img class="profile" id="image1" src="../Assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../Assets/profile-images/Ellipse -1.png"
                            required>
                        <img class="profile" id="image2" src="../Assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../Assets/profile-images/Ellipse -1.png"
                            required>
                        <img class="profile" id="image3" src="../Assets/profile-images/Ellipse -8.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../Assets/profile-images/Ellipse -10.png"
                            required>
                        <img class="profile" id="image4" src="../Assets/profile-images/Ellipse -10.png">
                    </label>
                </div>
            </div>
<!-- uc3 -->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio"id="male" name="gender"value="male">
                    <lable class="text" for="male">Male</lable>
                    <input type="radio" id="female" name="gender"value="female">
                    <lable class="text" for="female">Female</lable>
                </div>
            </div>
<!-- uc4 -->
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="HR" title="mark to which you belong">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales" title="mark to which you belong">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance" title="mark to which you belong">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer" title="mark to which you belong">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="department" value="Others" title="mark to which you belong">
                    <label class="text" for="others">Others</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="salary">Choose your salary</label>
                <input title="select range" class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="450000">
                <sal-Output class="salary-output" id="salaryOutput" for="salary">400000</sal-Output>  <!-- user defined tag-->
            </div>
<!-- uc5  -->
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div>
                    <select id="day" name="Day">
                        <option value='01'>01</option>
                        <option value='02'>02</option>
                        <option value='03'>03</option>
                        <option value='04'>04</option>
                        <option value='05'>05</option>
                        <option value='06'>06</option>
                        <option value='07'>07</option>
                        <option value='08'>08</option>
                        <option value='09'>09</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                        <option value='13'>13</option>
                        <option value='14'>14</option>
                        <option value='15'>15</option>
                        <option value='16'>16</option>
                        <option value='17'>17</option>
                        <option value='18'>18</option>
                        <option value='19'>19</option>
                        <option value='20'>20</option>
                        <option value='21'>21</option>
                        <option value='22'>22</option>
                        <option value='23'>23</option>
                        <option value='24'>24</option>
                        <option value='25'>25</option>
                        <option value='26'>26</option>
                        <option value='27'>27</option>
                        <option value='28'>28</option>
                        <option value='29'>29</option>
                        <option value='30'>30</option>
                        <option value='31'>31</option>
                    </select>
                    <select id="month" name="Month">
                        <option value='01'>January</option>
                        <option value='02'>February</option>
                        <option value='03'>March</option>
                        <option value='04'>April</option>
                        <option value='05'>May</option>
                        <option value='06'>June</option>
                        <option value='07'>July</option>
                        <option value='08'>August</option>
                        <option value='09'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                    <select id="year" name="Year">
                        <option value='2020'>2020</option>
                        <option value='2019'>2019</option>
                        <option value='2018'>2018</option>
                        <option value='2017'>2017</option>
                        <option value='2016'>2016</option>
                    </select>
                    <error id="errorDate" class="error" name="errorDate"></error>
                </div>
            </div>
            
<!-- uc 6 -->
            <div class="row-content">
                <lable class="label text" for="notes">Notes</lable>
                <textarea class="input" id="notes" name="Notes" placeholder="Type here..." style="height: 100px;"></textarea>
            </div>

            <div class="buttonParent">
                <a href="#" class="resetButton button cancelButton button-ux-design">Cancel</a>
                <div class="reset-submit">
                    <button type="submit" class="button submitButton button-ux-design" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button button-ux-design">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../JS/EmployeeRegister.js"></script>
    <script src="../JS/EmployeeEvents.js"></script>
</body>
</html>
