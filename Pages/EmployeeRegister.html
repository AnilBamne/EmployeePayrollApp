<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeePayrollForm</title>
    <link rel="stylesheet" href="../CSS/EmployeeRegister.css">
</head>
<!-- uc1 -->
<body>     
    <header class="header-content header">
        <div class="logo-content ">
            <img src="../Assets/images/logo.png" alt="logo" class="logo">
            <div >
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="lable text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="your name ..." required>
            </div>

<!-- uc2 -->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Assets/profile-images/Ellipse -1.png"
                            required>
                        <img class="profile" id="image1" src="../Assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../Assets/profile-images/Ellipse -1.png"
                            required>
                        <img class="profile" id="image2" src="../Assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../Assets/profile-images/Ellipse -1.png"
                            required>
                        <img class="profile" id="image3" src="../Assets/profile-images/Ellipse -8.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../Assets/profile-images/Ellipse -10.png"
                            required>
                        <img class="profile" id="image4" src="../Assets/profile-images/Ellipse -10.png">
                    </label>
                </div>
            </div>
<!-- uc3 -->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio"id="male" name="gender"value="male">
                    <lable class="text" for="male">Male</lable>
                    <input type="radio" id="female" name="gender"value="female">
                    <lable class="text" for="female">Female</lable>
                </div>
            </div>
<!-- uc4 -->
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="HR" title="mark to which you belong">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales" title="mark to which you belong">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance" title="mark to which you belong">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer" title="mark to which you belong">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="department" value="Others" title="mark to which you belong">
                    <label class="text" for="others">Others</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="salary">Choose your salary</label>
                <input title="select range" class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="450000">
                <salary-output class="salary-output" id="salaryOutput" value="400000">400000</salary-output>
            </div>
        </form>
    </div>
</body>
</html>
